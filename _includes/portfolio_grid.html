<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Charlas</h2>
                    <h3 class="section-subheading text-muted">Â¡Lo que hemos compartido en comunidad!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="" data-target="#talksModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" style="height: 260px;background-color: #222222;text-align: center;">
                        <div class="portfolio-hover">
                        </div>
                        <h3 style="color: white;margin-top: 118px;width: 100%;position: absolute;">{{post.talks.size}} Meetups</h3>
                        <h4 style="color: white;margin-top: 155px;width: 100%;position: absolute;">({{ post.talks.size | times: 2 }} charlas)</h4>
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
